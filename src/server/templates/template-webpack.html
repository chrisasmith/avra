<!DOCTYPE html>
<html>
  <head>
    <title>Nielsen</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href=/images/favicon-512x512.png />
    <style type="text/css">*{box-sizing:border-box}#pre-loader{position:absolute;top:0;right:0;bottom:0;left:0;background:#1daeeb;text-align:center;font-size:12px;font-family:sans-serif;margin:0;padding:0}#pre-loader-cont{position:relative;margin:10% auto 10px auto;text-align:center;width:82px;height:82px;background:rgba(255,255,255,.25);border-radius:41px;border:1px solid rgba(0,0,0,.2)}#pre-loader-spinner{position:absolute;top:0;left:0;border:4px solid #fff;opacity:.5;border-top:3px solid transparent;border-left:3px solid transparent;border-radius:80px;width:80px;height:80px;-webkit-animation:spin .75s infinite linear;animation:spin .75s infinite linear}#pre-load-nielsen-logo{position:absolute;top:5px;left:5px}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0) scale(1)}100%{-webkit-transform:rotate(360deg) scale(1)}}@keyframes spin{0%{transform:rotate(0) scale(1)}100%{transform:rotate(360deg) scale(1)}}</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="react-wrapper">
      <div id="pre-loader">
        <div id="pre-loader-cont">
          <div id="pre-loader-spinner"></div>
          <img src="/images/gracenote_logo_circle_white.png" height="70" id="pre-load-nielsen-logo" alt="Gracenote Logo">
        </div>
      </div>
    </div>
  </body>
</html>
